{
  port:${PORT}

  db {
    host: ${DB__HOST}
    username: ${DB__USERNAME}
    password: ${DB__PASSWORD}
    dbName: ${DB__NAME}
  }

  notifications {
    enabled = ${NOTIFICATIONS__ENABLED}
    discordAPIKey = ${NOTIFICATIONS__DISCORD_API_KEY}
    entryDiscordChannelId = ${NOTIFICATIONS__ENTRY_DISCORD_CHANNEL_ID}
  }

  paymentProcessor {
    pollInterval = ${PAYMENT_PROCESSOR__POLL_INTERVAL}
    stripeAPIKey = ${PAYMENT_PROCESSOR__STRIPE_API_KEY}
    discordChannelId = ${PAYMENT_PROCESSOR__DISCORD_CHANNEL_ID}
  }

  cameraSnapshotter {
    snapshotterUrl = ${CAMERA_SNAPSHOTTER__SNAPSHOTTER_URL}
  }

  buildInfo {
    version = "VERSION_NOT_SET"
    sha = "SHA_NOT_SET"
    buildDate = "BUILD_DATE_NOT_SET"
  }
}
