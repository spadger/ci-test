name: CI

on:
  push:
    branches:
      - main

jobs:
  AAA:
    runs-on: ubuntu-latest
    steps:

      - name: get tag
        run: |
          echo "Tag: ${{ github.event.release.tag_name }}"
          
          echo "$IMAGE_VERSION" > eeh-version
          echo "Fininshed Verison stuff"

      - name: Install Open VPN
        run: sudo apt --assume-yes --no-install-recommends install openvpn
      
      - name: Connect VPN
        uses: golfzaptw/action-connect-ovpn@master
        id: connect_vpn
        with:
          PING_URL: '172.28.0.10'
          SECRET: ${{ secrets.EEH_OVPN_CREDS }}
        env:
          CA_CRT: ${{ secrets.EEH_OVPN_CA_CERT}}
          USER_CRT: ${{ secrets.EEH_OVPN_USER_CERT }}
          USER_KEY: ${{ secrets.EEH_OVPN_USER_KEY }}
      
      - name: Check Connect VPN
        run: echo ${{ steps.connect_vpn.outputs.STATUS }}

      - name: danger
        if: always()
        run: |
          ls -lah
          echo \nca.crt\n
          head -c 50 ca.crt
          echo \nuser.key\n
          head -c 50 user.key
          echo \nuser.crt\n
          head -c 50 user.crt
          echo \nsecret\n
          head -c 10 secret.txt
          
      
      - name: kill vpn
        if: always()
        run: sudo killall openvpn


